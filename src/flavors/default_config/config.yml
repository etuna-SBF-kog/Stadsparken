# Settings for the app
app:
  # HTML Title
  title: Shareabouts
  # Header name
  name: Shareabouts
  # Meta description that will show up in Google search results
  meta_description: _(Shareabouts is a mapping tool to gather crowd sourced public input. Use it to collect suggested locations and comments in a social, engaging process.)

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: true
  options:
    center:
      lat: 59.373807
      lng: 16.51775
    zoom: 16
    minZoom: 14
    maxZoom: 21
    maxBounds: [ [59.379655,16.481246], [59.36508,16.59264] ]
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/openplans.map-dmar86ym/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
  layers: []

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  landmark:
    default: blue
    focused: red
    label: _(Landmark)
  park:
    default: blue
    focused: red
    label: _(Park)
  school:
    default: blue
    focused: red
    label: _(School)

# Defines place icons. See http://leaflet.cloudmade.com/reference.html#icon
# for documention of each property. Any omitted property will be undefined.
place_type_icons:
  blue:
    iconUrl: /static/css/images/feature-point.png
    iconSize:
      width: 17
      height: 18
    iconAnchor:
      x: 9
      y: 9
  red:
    iconUrl: /static/css/images/marker-focused.png
    shadowUrl: /static/css/images/marker-shadow.png
    iconSize:
      width: 25
      height: 41
    shadowSize:
      width: 41
      height: 41
    iconAnchor:
      x: 12
      y: 41


activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Nytt förslag)
  action_text: _(lagt till förslaget)
  title: _(Berätta mer......)
  action_text: _(förlsaget skapat)
  anonymous_name: _(någon)
  submit_button_label: _(skicka)
  items:
    - prompt: _(Rubrik)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(skriv rubrik på ditt förslag här)
        - key: size
          value: 30
    - type: hidden
          name: location_type
          attrs:
          - key: value
          value: landmark
    - prompt: _(Beskrivning)
      type: textarea
      name: description
      attrs:
        - key: placeholder
          value: _(Skriv ditt förslag här)
    - prompt: _(Bild)
      inputfile_label: _(Lägg till bild)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*
    - prompt: _(Namn)
      type: text
      name: submitter_name
      optional: true
      attrs:
        - key: placeholder
          value: _(Namn)
        - key: size
          value: 30
    - prompt:_(E-mail)
      type: text
      name: private-submitter_email
          optional: true
          attrs:
          - key: placeholder
          value: _((frivilligt))    
    - prompt:_(telefon)
      type: text
      name: private-submitter_phone
      optional: true
      attrs:
          - key: placeholder
          value: _((frivilligt)) 
survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support This!)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
    start_page: true

  - title: _(Why Shareabouts?)
    slug: why
    url: /static/pages/why.html

  - title: _(Features)
    slug: features
    url: /static/pages/features.html

  - title: _(Feedback)
    external: true
    url: https://openplans.zendesk.com/anonymous_requests/new
